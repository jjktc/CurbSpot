<ion-header>

  <ion-navbar>
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div [ngSwitch]="singleton.authorized">
    <div *ngSwitchCase="true">
      <ion-list>
        <ion-list-header color="light">
          Personal Information
        </ion-list-header>
        <button ion-item>
          First Name
          <ion-note item-end>
            {{singleton.firstName}}
          </ion-note>
        </button>
        <button ion-item>
          Last Name
          <ion-note item-end>
            {{singleton.lastName}}
          </ion-note>
        </button>
      </ion-list>
    </div>
    <div *ngSwitchCase="false">
      
    </div>
  </div>

</ion-content>
