  <ion-content>
    <div #map id="map">

      <button ion-fab mini mode="md">

      </button>
      <ion-fab-list mode="md">

          <ion-icon name="md-pricetags"></ion-icon>

          <ion-label>Duration</ion-label>
          <ion-icon name="md-time"></ion-icon>
        </button>
        <button ion-fab color="primary">
          <ion-label>Distance</ion-label>
