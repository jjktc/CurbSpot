<ion-header>
  
    <ion-navbar>
      <ion-title>Choose Event</ion-title>
      <ion-buttons left>
        <button ion-button icon-only (click)="viewCtrl.dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-card *ngFor="let event of events" [style.backgroundImage]="'url(' + event.image + ')'">
      <!--<img src={{event.image}}/>-->
      <div class="card-title">{{event.title}}</div>
      <div class="card-subtitle">{{event.subtitle}}</div>
    </ion-card>
  
  </ion-content>
