<ion-header>

  <ion-navbar>
    <ion-title>Reserve</ion-title>
    <ion-buttons left>
      <button ion-button icon-left (click)="viewCtrl.dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
          Cancel
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
      <ion-item>
        <ion-icon name="md-pin" item-start large></ion-icon>
        <h2 text-wrap>{{address}}</h2>
      </ion-item>

  </ion-card>

  <div #pano id="pano">
    <ion-spinner color="primary" name="dots"></ion-spinner>
  </div>

  <ion-list>
    <ion-list-header>
      Reservation Starts
    </ion-list-header>
    <button ion-item >
      Sept 24, 2017 @ 9:30 am
    </button>
    <ion-list-header>
      Reservation Ends
    </ion-list-header>
    <button ion-item>
      Sept 24, 2017 @ 2:30 pm
    </button>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar no-padding>
    <button no-padding ion-button icon-left large full color="secondary">
      <ion-icon showWhen="ios" name="logo-apple"></ion-icon>
      <ion-icon showWhen="android" name="logo-android"></ion-icon>
      Reserve ({{cost}})
    </button>
  </ion-toolbar>
</ion-footer>
