<ion-header>

  <ion-navbar>
    <ion-title>Reservations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let reservation of reservations">
    <ion-item>
      <ion-icon name="ios-information-circle-outline" item-start large></ion-icon>
      <h2>{{reservation.startTime}} - {{reservation.endTime}}</h2>
      <p text-wrap>{{reservation.address}}</p>
    </ion-item>
  </ion-card>

</ion-content>
